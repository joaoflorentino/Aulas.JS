<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res') //Este comando é igual ao get acima 
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`
                if(vel>60) {
                    res.innerHTML += '<p>Voce foi <strong>multado</strong> por excesso de velocidade</p>'
                }
            res.innerHTML += `<p> Dirija com Segurança - Use o cinto</p> `
        }
    </script>
